    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/danielrozek/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/crispruby"
